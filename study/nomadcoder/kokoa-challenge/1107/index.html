<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br>
    <h1>Create An Account</h1>

    <form>

        <label for="first-name">First name</label>
        <input type="text" id="first-name" placeholder="First name" required><br>

        <label for="last-name">Last name</label>
        <input type="text" id="last-name" placeholder="Last name" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required><br>

        <label for="user-name">Username</label>
        <input type="text" id="user-name" placeholder="Username" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" minlength="10" required><br>

        <label for="birth-date">Birth date</label>
        <input type="date" id="birth-date" required><br>

        <label for="feeling">How happy are you?</label>
        <input type="range" id="feeling" min="1" max="10" step="1"><br>

        <label for="fav-color">What is your fav.color?</label>
        <input type="color" id="fav-color"><br>

        <button type="submit" href="#">Create Account</button>

    </form>
</body>
</html>
